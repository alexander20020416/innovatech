# Configuración general
spring.application.name=TurneroPro
server.port=${PORT:8081}

# Zona horaria (Ecuador/Colombia UTC-5)
spring.jpa.properties.hibernate.jdbc.time_zone=America/Guayaquil
spring.jackson.time-zone=America/Guayaquil

# Configuración de base de datos SQLite
# Usar SQLite tanto en local como en Render
spring.datasource.url=jdbc:sqlite:./data/turnero_pro.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JWT
jwt.secret=${JWT_SECRET:innovatech-dcj-turnero-pro-super-secret-key-for-jwt-tokens-2025-production-minimum-512-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuración de correo (MailHog local / Gmail en producción via ServicioCorreoSingleton)
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}
mail.from=${MAIL_FROM:noreply@turneropro.com}

# CORS (permitir origen de Railway en producción)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:8081}

# Logging (menos verbose en producción)
logging.level.com.innovatech=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
